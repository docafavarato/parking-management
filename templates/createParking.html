{% extends "index.html" %}

{% block content %}
<div class="container mt-5 content">
    <h1 class="display-5">Add a parking</h1>
    <form method="post">
        <div class="row g-3">
            <div class="col mb-3">
                <label class="form-label">Start time</label>
                <input type="time" class="form-control" name="startTime">
            </div>
            <div class="col mb-3">
                <label class="form-label">Car</label>
                <select class="form-select" name="carId">
                    <option selected value="-1">All</option>
                    {% for car in cars %}
                    <option value="{{ car['id'] }}">{{ car["licensePlate"] }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row g-3">
            <div class="col mb-3">
                <label class="form-label">Parking lot</label>
                <select class="form-select" name="parkingLotId">
                    <option selected value="-1">All</option>
                    {% for pl in parkingLots %}
                    <option value="{{ pl['id'] }}">{{ pl["tag"] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col mb-3">
                <label class="form-label">Rate (Hour)</label>
                <input type="number" class="form-control" name="rate" step="0.01">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
