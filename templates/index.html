<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9ae4d8f0c6.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Parking management</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="bg-dark col-auto col-md-4 col-lg-2 min-vh-100 d-flex flex-column justify-content-between">
                <div class="bg-dark p-2">
                    <a href="" class="d-flex text-decoration-none mt-1 align-items-center text-white">
                        <span class="fs-4 d-none d-sm-inline">Parking management</span>
                    </a>
                    <ul class="nav nav-pills flex-column mt-4">
                        <li class="nav-item py-2 py-sm-0 mb-2">
                            <a href="{{ url_for('dashboard')}}" class="nav-link text-white">
                                <i class="fs-5 fa fa-gauge"></i><span
                                    class="fs-4 ms-3 d-none d-sm-inline display-5">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <div class="accordion accordion-flush bg-dark">
                                <div class="accordion-item bg-dark">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button bg-dark nav-link text-white" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true"
                                            aria-controls="collapseOne">
                                            <i class="fs-5 fa fa-square-parking"></i><span
                                                class="fs-4 ms-3 d-none d-sm-inline display-5">Parkings</span>
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse bg-dark text-white"
                                        data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <a href="{{ url_for('createParking') }}" class="text-white text-decoration-none nav-link">
                                                <i class="fa-solid fa-circle-arrow-right"></i><span
                                                    class="ms-2 d-none d-sm-inline text-small">Add a parking</span>
                                            </a>
                                            <a href="{{ url_for('parkings', filter=1) }}" class="text-white text-decoration-none nav-link">
                                                <i class="fa-solid fa-circle-arrow-right"></i><span
                                                    class="ms-2 d-none d-sm-inline text-small">Manage parkings</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <div class="accordion accordion-flush">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button bg-dark nav-link text-white" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="true"
                                            aria-controls="collapseOne">
                                            <i class="fs-5 fa fa-table-list"></i><span
                                                class="fs-4 ms-3 d-none d-sm-inline display-5">Lots</span>
                                        </button>
                                    </h2>
                                    <div id="collapse2" class="accordion-collapse collapse bg-dark text-white"
                                        data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <a href="{{ url_for('createParkingLot') }}" class="text-white text-decoration-none nav-link">
                                                <i class="fa-solid fa-circle-arrow-right"></i><span
                                                    class="ms-2 d-none d-sm-inline text-small">Add a parking lot</span>
                                            </a>
                                            <a href="{{ url_for('parkingLots', filter=1) }}" class="text-white text-decoration-none nav-link">
                                                <i class="fa-solid fa-circle-arrow-right"></i><span
                                                    class="ms-2 d-none d-sm-inline text-small">Manage parkings lots</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <div class="accordion accordion-flush">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button bg-dark nav-link text-white" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="true"
                                            aria-controls="collapse3">
                                            <i class="fs-5 fa fa-car"></i><span
                                                class="fs-4 ms-3 d-none d-sm-inline display-5">Cars</span>
                                        </button>
                                    </h2>
                                    <div id="collapse3" class="accordion-collapse collapse bg-dark text-white"
                                        data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <a href="{{ url_for('createCar') }}" class="text-white text-decoration-none nav-link">
                                                <i class="fa-solid fa-circle-arrow-right"></i><span
                                                    class="ms-2 d-none d-sm-inline text-small">Add a car</span>
                                            </a>
                                            <a href="{{ url_for('cars') }}" class="text-white text-decoration-none nav-link">
                                                <i class="fa-solid fa-circle-arrow-right"></i><span
                                                    class="ms-2 d-none d-sm-inline text-small">Manage cars</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <div class="accordion accordion-flush">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button bg-dark nav-link text-white" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapse4" aria-expanded="true"
                                            aria-controls="collapse4">
                                            <i class="fs-5 fa fa-car"></i><span
                                                class="fs-4 ms-3 d-none d-sm-inline display-5">Payments</span>
                                        </button>
                                    </h2>
                                    <div id="collapse4" class="accordion-collapse collapse bg-dark text-white"
                                        data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <a href="{{ url_for('payments', filter=1) }}" class="text-white text-decoration-none nav-link">
                                                <i class="fa-solid fa-circle-arrow-right"></i><span
                                                    class="ms-2 d-none d-sm-inline text-small">Manage payments</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10 col-lg-10 p-0">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
