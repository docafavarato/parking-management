{% extends "index.html" %}

{% block content %}
<div class="container mt-5 content">
    <h1 class="display-5 mb-3">Edit parking lot - {{ parkingLot['tag'] }}</h1>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Tag</label>
            <input type="text" class="form-control" name="tag" value="{{ parkingLot['tag'] }}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
